<!DOCTYPE html>
<html>

 <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chart Website</title>
 <style>
  #tableWebsite {
  background-color: lightblue;
  color: SeaGreen;
  padding: 40px;
  text-align: center;
    }

 #myPicture {
  border-width: 0px;
  margin: 0px;
  padding: 0px;
  position: right;
  width: 25%;
  height: 25%;
 }

 #myChart table, th, td{
   width: 49%;
   border: 1px solid black;
   border-spacing: 5px;

 }

 </style>
 </head>
    <body>

    <p id="tableWebsite">Table website with photo using id</p>
    <body style="background-color:beige;">
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdWxxT5q6ckrMtYDuYS4HyPssEueBTVBROtQ&usqp=CAU" alt="Stack of Books" id="myPicture"/>
     <table id="myChart">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>

    </body>
</html>
